<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./styles/index.css" />
    <!-- <link rel="stylesheet" href="style.css" /> -->
    <title>CAREfit</title>
  </head>
  <body>
    <!--NAVBAR-->
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark p-md-3">
      <div class="container">
        <a class="logo" href="#">
          <img src="foto/logo2.png" alt="" width="150%" height="40" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#home"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about.html">About US</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!--NAVBAR AKHIR-->
    <!--background-->

    <div class="banner">
      <!-- <img src="foto/logo1.webp" class="banner" /> -->
      <div class="container">
        <div class="box">
          <h1>BMI CALCULATOR</h1>
          <div class="content">
            <div class="input">
              <label for="height">Height(cm)</label>
              <input type="number" id="height" />
            </div>
            <div class="input">
              <label for="weight">Weight(kg)</label>
              <input type="number" id="weight" />
            </div>
            <button id="calculate">Calculate BMI</button>
          </div>
          <div class="result">
            <p>Your BMI is</p>
            <div type="number" id="result">00.00</div>
            <p id="comment" class="comment"></p>
            <img
              src="assets/img/extreme-over-wp.png"
              alt=""
              class="workout-plan"
              id="extreme-over-wp"
              style="display: none"
            />
            <img
              src="assets/img/normal-wp.png"
              alt=""
              class="workout-plan"
              id="normal-wp"
              style="display: none"
            />
            <img
              src="assets/img/ob-i-wp.png"
              alt=""
              class="workout-plan"
              id="ob-i-wp"
              style="display: none"
            />
            <img
              src="assets/img/ob-ii-wp.png"
              alt=""
              class="workout-plan"
              id="ob-ii-wp"
              style="display: none"
            />
            <img
              src="assets/img/overweight-wp.png"
              alt=""
              class="workout-plan"
              id="overweight-wp"
              style="display: none"
            />
            <img
              src="assets/img/under-wp.png"
              alt=""
              class="workout-plan"
              id="under-wp"
              style="display: none"
            />
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
